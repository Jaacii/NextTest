		 <input id="playbtn" type="button" onclick="playOrPauseSong()"  class="playbtn" value="play">  </input> 
		 
		 <div id="CoordinatesAndPlay" class=mainContainer>
			X: <span id="Xcoordinate" class="Xloc">0</span>  /  
			Y: <span id="Ycoordinate" class="YLoc">0</span>
		 
		</div>

		
		 
		
		 
		 
		 
		 
				 
		 
		 <!-- move AudioSource	-->
		 
			<div id="3dAudioBox" class=mainContainer>	
				<input id="up" type="button" onclick="moveSource(0)"  class="MoveY" value="forward"> </input> 
				<div> 
 
					<input id="left" type="button" onclick="moveSource(1)"  class="MoveX" value="left"> </input>
					<input id="central" type="button" onclick="moveSource(2)"  class="MoveX" value="reset"> </input>
					<input id="right" type="button" onclick="moveSource(3)"  class="MoveX" value="right"> </input>
				</div>
				<div>
					<input id="down" type="button" onclick="moveSource(4)"  class="MoveY" value="backward"> </input>

<!-- Equalizer	-->
			<div id="EqualizerBox" class=mainContainer> 	
		  
			 
				<div id="volumeContainer">Volume
					<input type="range" min="0" max="100" value="20" class="slider" id="volumeslider">
				
					<span id="volumeOutput" class="output">20 dB</span>
				</div>
				<div id="gainContainer">Gain
					<input type="range" min="-40" max="40" value="0" class="slider" id="gainslider">
					<span id="gainOutput" class="output">0 dB</span>
				</div>
				<div id="qualityContainer">Quality
					<input type="range" min="0" max="100" value="0" class="slider" id="qualityslider">
					<span id="qualityOutput" class="output">0</span>
				</div>
				<div id="frequencyContainer">Frequenz
					<input type="range" min="0" max="100" value="0" class="slider" id="frequencyslider">
					<span id="frequencyOutput" class="output">0</span>
				</div>
