		<div>
		<div>
				<input class="Noisemaker" id="s0" onclick="selectSong(0)" type="button" value="Cat"></button> 
		</div>
		 <div>
				<input class="Noisemaker" id="s1"  onclick="selectSong(1)" type="button" value="Bird"></button>

		</div>

		  <!-- Playbutton	-->
		 <input id="playbtn" type="button" onclick="playOrPauseSong()"  class="playbtn" value="play">  </input> 
		 
		 
		 

		 
		
		 
		 
		 <!-- move AudioSource	-->
		 
		 
		 <input id="up" type="button" onclick="move(0)"  class="MoveY" value="forward"> </input> 
		 <div> 
 
			<input id="left" type="button" onclick="move(1)"  class="MoveX" value="left"> </input>
			<input id="central" type="button" onclick="move(2)"  class="MoveX" value="reset"> </input>
			<input id="right" type="button" onclick="move(3)"  class="MoveX" value="right"> </input>
		 </div>
		 <input id="down" type="button" onclick="move(4)"  class="MoveY" value="backward"> </input>
		 
		 <!-- Evtl regler fÃ¼r Z achse?	-->
		 
		 
		 
		 
		 
		 
		 
<!-- Equalizer	-->
		 <div class="Equalizer">
		  <h1> Equalizer </h1>
			 
			 <div id="frequencyContainer">Frequency
                <input type="range" min="20" max="20000" value="1000" class="slider" id="frequencySlider">
				
                <span id="frequencyOutput" class="output">1000 Hz</span>
            </div>
            <div id="detuneContainer">Detune
                <input type="range" min="0" max="100" value="0" class="slider" id="detuneSlider">
                <span id="detuneOutput" class="output">0 cents</span>
            </div>
            <div id="qContainer">Quality
                <input type="range" min="0" max="100" value="0" class="slider" id="qSlider">
                <span id="qOutput" class="output">0</span>
            </div>
            <div id="gainContainer">Gain
                <input type="range" min="-40" max="40" value="0" class="slider" id="gainSlider">
                <span id="gainOutput" class="output">0 dB</span>
            </div>
